{% extends 'base.html' %}


{% block body %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Timestamp</th>
        <th scope="col">Temperature</th>
        <th scope="col">Air Humidity</th>
        <th scope="col">Ground Humidity</th>
        <th scope="col">Brightness</th>
        <th scope="col">Fill Level</th>
      </tr>
    </thead>
    <tbody>
        {% for d in data %}
          <tr>
            <td>{{ d.timestamp }}</td>
            <td>{{ d.temperature }}</td>
            <td>{{ d.air_humidity }}</td>
            <td>{{ d.ground_humidity }}</td>
            <td>{{ d.brightness }}</td>
            <td>{{ d.fill_level }}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
