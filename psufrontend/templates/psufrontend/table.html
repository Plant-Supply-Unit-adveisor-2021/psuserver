{% extends 'base.html' %}


{% block body %}
  <table class="table-striped">
    <thead>
      <tr>
        <th class="align-center" style="flex: 1.5;">Timestamp</th>
        <th class="align-center">Temperature</th>
        <th class="align-center">Air Humidity</th>
        <th class="align-center">Ground Humidity</th>
        <th class="align-center">Brightness</th>
        <th class="align-center">Fill Level</th>
      </tr>
    </thead>
    <tbody>
        {% for d in data %}
          <tr>
            <td class="align-center" style="flex: 1.5;">{{ d.timestamp }}</td>
            <td class="align-center">{{ d.temperature }}</td>
            <td class="align-center">{{ d.air_humidity }}</td>
            <td class="align-center">{{ d.ground_humidity }}</td>
            <td class="align-center">{{ d.brightness }}</td>
            <td class="align-center">{{ d.fill_level }}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
