{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Watering Control" %} - Plant Supply Unit{% endblock title %}

{% block body %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <h3>{% trans "Change watering option" %}</h3>
        {{ form|cut:'<br>' }}     
        <input type="submit" name="" value="{% trans "Save" %}"  class="btn btn-primary">
    </form>



{% endblock body %}
