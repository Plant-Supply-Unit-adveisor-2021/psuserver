{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Change User Permissions" %} - Plant Supply Unit{% endblock title %}

{% block body %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <h2>{% trans "Change User Permissions" %}</h2>
        <p>{% trans "Select PSU: " %}</p>
        {{ form|cut:'<br>' }}
        <input type="submit" name="" value="{% trans "Save" %}"  class="btn btn-primary">
    </form>
{% endblock body %}
