{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Register" %} - Plant Supply Unit{% endblock title %}

{% block body %}

        {% csrf_token %}
        <h2>{% trans "Create new profile" %}</h2>
        {{ register_form|cut:'<br>' }}
        <input type="submit" name="" value="{% trans "Register" %}"  class="btn btn-primary">
    </form>
{% endblock body %}
